name: CI - Check

on:
  pull_request:
    branches:
      - main

jobs:
  ci-check:
    name: ci-check
    runs-on: [self-hosted, solinas]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Maven
        uses: apache/maven-gh-actions-setup@v1.0.0

      - name: Build project
        run: mvn clean install -B
